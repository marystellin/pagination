<html>
    <head>
        <title>PAGINATION</title>
        <link rel="stylesheet" href="pagination.css">
    </head>
    <body onload="fun(1)">
    
        <h2 class="page">PAGINATION</h2>
        <div>
            <table id="id01" style="border: 2px solid black;
            border-collapse: collapse;" margin-b></table>
            <ul id="butto"></ul>
        </div>
        <script src="pagination.js"></script>
        <script>
            var x="";
            for(i=1;i<=Math.ceil(data.length/5);i++)
            {
                x+='<button onclick="fun('+i+');">' +i+'</button>';
            }
            document.getElementById("butto").innerHTML="<button>&laquo</button><li>"+ x +"</li><li><butto>&raquo</button>";
            function fun(n)
            {
                var end= n*5;
                var start=end-5;
                var y="";
            
                for(i=start;i<end;i++)
                {
                    y+='<tr><td>'+ data[i].id +'</td><td>' + data[i].name + '</td><td>' + data[i].email + '</td></tr>';
                    document.getElementById("id01").innerHTML="<th>ID</th><th>NAME</th><th>EMAIL</th>"+y;

                }
            }
        </script>
    </body>
</html>
